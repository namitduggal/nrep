

  

<div class="login-page">
  <div class="container"> 
    <ol class="breadcrumb breadcrumb1" id="bread">
      <li><a routerLink="/adminpanel">Home</a></li>
      <li class="active">Manage Categories</li>
    </ol> 
    <div class="clearfix"> </div>
    <h3 class="w3ls-title w3ls-title1">MANAGE CATEGORY</h3>  
    <div class="login-body">
        <form action="#" method="post" class="form-control" class="form1">
          <input type="text" class="user" name="catname" placeholder="Enter Category" required="" [(ngModel)]="catname">
          <input type="file" name="catpic" class="lock" (change)="fileselected($event)">
          <div *ngIf="visibility"><img src="dist/eCommerceProj/uploads/{{cat.catpic}} " height="50"></div>
          <input type="submit" value="Add" name="bt" (click)="oncatadd()">
          <div *ngIf="update"><input type="submit" value="Update" name="bt2" (click)="updatecat()"></div>    
        <br/>
        {{msg}}
      </form>
    </div> 
    <br/>
    <table cellpadding="0" cellspacing="0" align="right" class="table">
      <tr>
          <th>PICTURE</th>
          <th>Category Name</th>
          <th>Update</th>
          <th>Delete</th>
      </tr>
      <tr *ngFor="let x of allcat">
        <td><img src="dist/eCommerceProj/uploads/{{x.catpic}}" height="75"></td>
        <td>{{x.catname}}</td>
        <td><input type="button" name="b1" value="update" (click)="oncatupdate(x)"></td>
        <td><input type="button" name="b2" value="delete" (click)="oncatdel(x)"></td>
      </tr>
    </table> 
  </div>
</div>
