<div class="products">
  <div class="container">

  <ol class="breadcrumb breadcrumb1" id="bread">
    <li><a routerLink="/adminpanel">Home</a></li>
    <li class="active">List of Members</li>
  </ol> 
  <div class="clearfix"> </div>
    <h3 class="w3ls-title w3ls-title1">LIST OF MEMBERS</h3>
    <table cellpadding="0" cellspacing="0" align="right" class="table">
      <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>PASSWORD</th>
          <th>DELETE</th>
      </tr>
      <tr *ngFor="let x of memlist">
        <td>{{x.name}}</td>
        <td>{{x.username}}</td>
        <td>{{x.pass}}</td>
        <td><input type="button" name="b1" value="delete" (click)="onmemdel(x._id)"></td>
      </tr>
    </table>
  </div>
</div>
