<div class="login-page">
  <div class="container"> 
    <ol class="breadcrumb breadcrumb1" id="bread">
      <li><a routerLink="/adminpanel">Home</a></li>
      <li class="active">All Orders</li>
    </ol> 
    <div class="clearfix"> </div>
    <h3 class="w3ls-title w3ls-title1">ALL ORDERS</h3>
    <table cellpadding="0" cellspacing="0" align="right" class="table">
      <tr>
        <th>Sr. No</th>
        <th>Order No</th>	
        <th>Payment Mode</th>
        <th>Address</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Update Status</th>
      </tr>
      <tr *ngFor="let x of orders;let i=index">
        <td class="invert">{{i+1}}</td>
             <td ><a routerLink="/orderDetails" [queryParams]="{orderid: x._id}">{{x._id}}</a></td>
             <td >{{x.paymentmode}}</td>
             <td >{{x.address}}</td>
             <td >{{x.orderdate}}</td>
             <td >{{x.orderamount}}</td>
             <td >{{x.status}}</td>
             <td ><a routerLink="/updatestatus" [queryParams]="{orderid: x._id, st:x.status}">Update</a></td>
      </tr>
    </table>
    </div>
    </div>
