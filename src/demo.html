<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevateZoom-3.0.8.min.js'></script>
</head>
<body>
<img id="zoom" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>

<br />
<script>
    $('#zoom').elevateZoom({easing:true, tint:true,tintColour:'#999', tintOpacity:0.5, scrollZoom : true}); 
</script>
</body>
</html>
